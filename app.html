<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Filter</title>

<style>
body{
  font-family: system-ui, sans-serif;
  background:#f3f4f6;
  padding:40px;
}


.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

h1{
  font-size:28px;
  margin:0;
}

select{
  padding:10px 16px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}


.card{
  background:white;
  border-radius:16px;
  padding:24px;
  box-shadow:0 8px 24px rgba(0,0,0,.05);
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 14px 30px rgba(0,0,0,.1);
}

h3{
  margin:0;
  font-size:20px;
}

.price{
  font-size:18px;
  font-weight:600;
  margin:10px 0 16px;
}

.tag{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:600;
  color:white;
}

.electronics{ background:#2563eb; }
.clothing{ background:#9333ea; }

</style>
</head>

<body>

<div class="top">
  <h1>Products</h1>
  <select id="filter">
    <option value="all">All Products</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
  </select>
</div>

<div class="products" id="products"></div>

<script>
const data = [
  { name:"Wireless Headphones", price:129.99, category:"electronics" },
  { name:"Bluetooth Speaker", price:89.99, category:"electronics" },
  { name:"Cotton T-Shirt", price:24.99, category:"clothing" },
  { name:"Denim Jeans", price:59.99, category:"clothing" }
];

const products = document.getElementById("products");
const filter = document.getElementById("filter");

function render(list){
  products.innerHTML="";
  list.forEach(p=>{
    products.innerHTML += `
      <div class="card">
        <h3>${p.name}</h3>
        <div class="price">$${p.price}</div>
        <span class="tag ${p.category}">${p.category}</span>
      </div>
    `;
  });
}

render(data);

filter.addEventListener("change",()=>{
  const v = filter.value;
  render(v==="all" ? data : data.filter(p=>p.category===v));
});
</script>

</body>
</html>
